baseURL = "https://ton4.org/"
languageCode = "en-us"
title = "TON for business"
theme = "PaperMod"

# Enable features
enableRobotsTXT = true
enableEmoji = true
enableGitInfo = true

# Security headers
[security]
[security.headers]
Content-Security-Policy = '''
default-src 'self';
script-src 'self' 'unsafe-inline' 'unsafe-eval' https://changenow.io https://www.googletagmanager.com https://www.google-analytics.com;
style-src 'self' 'unsafe-inline';
img-src 'self' data: https://changenow.io;
frame-src 'self' https://changenow.io;
connect-src 'self' https://changenow.io;
'''

# Build settings
buildDrafts = false
buildFuture = false
buildExpired = false

# Output formats
[outputs]
home = ["HTML", "RSS", "JSON"]

# Theme settings
[params]
keywords = ["$2"]
env = "production"
title = "TON for business"
description = "Buy and sell crypto"
author = "Emma Monday"
copyright = "Â© 2025 AI Log Lake"
defaultTheme = "auto"
ShowReadingTime = true
ShowShareButtons = true
ShowPostNavLinks = true
ShowBreadCrumbs = true
ShowCodeCopyButtons = true
ShowWordCount = true
ShowRssButtonInSectionTermList = true
UseHugoToc = true
disableSpecial1stPost = false
disableScrollToTop = false
comments = false
hidemeta = false
hideSummary = false
showtoc = true
tocopen = false
googleAnalytics = "G-VVRMCCSJSP"

# Schema settings
[params.schema]
type = "Organization"
name = "TON for business"
url = "https://ton4.org/"
logo = "/images/logo.png"
description = "Buy and sell crypto"

[params.homeInfoParams]
Title = "TON for business"
Content = "Buy and sell crypto"
[params.fuseOpts]
isCaseSensitive = false
shouldSort = true
location = 0
distance = 100
threshold = 0.4
useExtendedSearch = false
ignoreLocation = false
ignoreFieldNorm = false
